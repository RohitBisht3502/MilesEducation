<template>
    <!-- QUICK ACTION MODAL -->
    <lightning-quick-action-panel
        header="Call Lead"
        class="panel-wrapper">

        <!-- ================= LOADING OVERLAY ================= -->
        <template if:true={loading}>
            <div class="call-overlay">
                <div class="popup-inner">
                    <lightning-spinner size="small"></lightning-spinner>
                    <div class="popup-text">Calling Leadâ€¦</div>
                </div>
            </div>
        </template>

        <!-- ================= CALL POPUP ================= -->
        <template if:true={showCallPopup}>
            <div class="call-overlay">
                <div class="popup-inner">
                    <div class="popup-call-icon">
                        <lightning-icon icon-name="utility:call" size="large"></lightning-icon>
                    </div>

                    <div class="popup-text">{callTitle}</div>
                    <div class="popup-subtext">{elapsedLabel}</div>

                    <div class="wave-loader">
                        <span></span><span></span><span></span><span></span>
                    </div>

                    <template if:true={canEndCall}>
                        <div class="slds-m-top_medium">
                            <lightning-button
                                variant="destructive"
                                label="End Call"
                                onclick={handleEndCall}>
                            </lightning-button>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <!-- ================= ERROR ================= -->
        <template if:true={errorText}>
            <div class="error-box">
                <lightning-icon icon-name="utility:error" size="x-small"></lightning-icon>
                <span>{errorText}</span>
            </div>
        </template>

        <!-- ================= BODY ================= -->
        <div class="content-grid">
            <div class="slds-grid slds-wrap slds-gutters">

                <!-- LEFT : LEAD INFO -->
                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                    <div class="section-card">
                        <div class="section-header">
                            <lightning-icon icon-name="standard:lead" size="small"></lightning-icon>
                            <span>Lead Information</span>
                        </div>

                        <div class="info-line">
                            <lightning-icon icon-name="utility:user" size="x-small"></lightning-icon>
                            <span>{identity.name}</span>
                        </div>

                        <div class="info-line">
                            <lightning-icon icon-name="utility:email" size="x-small"></lightning-icon>
                            <span>{identity.email}</span>
                        </div>

                        <div class="info-line">
                            <lightning-icon icon-name="utility:phone_portrait" size="x-small"></lightning-icon>
                            <span>{identity.phone}</span>
                        </div>

                        <div class="grid-2">
                            <div class="info-line">
                                <lightning-icon icon-name="utility:location" size="x-small"></lightning-icon>
                                <span>{identity.city}</span>
                            </div>
                            <div class="info-line align-right">
                                <lightning-icon icon-name="utility:topic" size="x-small"></lightning-icon>
                                <span>{identity.source}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT : CALL STATUS + FEEDBACK -->
                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">

                    <!-- CALL STATUS -->
                    <div class="section-card">
                        <div class="section-header">
                            <lightning-icon icon-name="utility:call" size="small"></lightning-icon>
                            <span>Call Status</span>

                            <template if:true={isLive}>
                                <span class="live-badge">LIVE</span>
                            </template>
                        </div>

                        <div class="call-status-grid">
                            <div><b>Status:</b> {callStatus}</div>
                            <div><b>Duration:</b> {elapsedLabel}</div>
                        </div>
                    </div>

                    <!-- FEEDBACK -->
                  
                </div>
            </div>
        </div>
        <template if:true={showFeedback}>
    <div class="section-card feedback-card slds-m-top_large">

        <lightning-combobox
            label="L1 Status"
            value={l1Value}
            options={l1Options}
            onchange={handleL1Change}>
        </lightning-combobox>

        <lightning-combobox
            class="slds-m-top_small"
            label="L2 Sub Status"
            value={l2Value}
            options={l2Options}
            disabled={isL2Disabled}
            onchange={handleL2Change}>
        </lightning-combobox>

        <lightning-combobox
            class="slds-m-top_small"
            label="Stage"
            value={stageValue}
            options={stageOptions}
            onchange={handleStageChange}>
        </lightning-combobox>

        <lightning-combobox
            class="slds-m-top_small"
            label="Course"
            value={levelValue}
            options={levelOptions}
            onchange={handleLevelChange}>
        </lightning-combobox>

        <label class="feedback-label slds-m-top_small">
            Call Feedback
            <span if:true={isCommentMandatory} class="mandatory-text">(Mandatory)</span>
            <span if:false={isCommentMandatory} class="optional-text">(Optional)</span>
        </label>

        <lightning-textarea
            value={feedback}
            onchange={handleFeedbackChange}
            maxlength="2000">
        </lightning-textarea>

        <lightning-input
            class="slds-m-top_small"
            type="datetime-local"
            label="Next Follow Up Date"
            value={nextFollowUpDate}
            onchange={handleNextFollowUpDateChange}>
        </lightning-input>

        <div class="button-group">
            <lightning-button
                variant="brand"
                label="Save Feedback"
                onclick={handleSaveFeedback}
                disabled={savingFeedback}>
            </lightning-button>
        </div>
    </div>
</template>

        <!-- ================= FOOTER ================= -->
        <div slot="footer" class="footer-actions">
            <lightning-button
                label="Cancel"
                onclick={handleClose}>
            </lightning-button>

            <template if:true={showCallButton}>
                <lightning-button
                    class="slds-m-left_small"
                    variant="brand"
                    label="Call Now"
                    onclick={handleCall}
                    disabled={loading}>
                </lightning-button>
            </template>
        </div>

    </lightning-quick-action-panel>
</template>
