<template>
  <div class="wrap">

    <!-- Header -->
    <div class="slds-p-around_medium slds-theme_default slds-border_bottom">
      <h1 class="slds-text-heading_large slds-m-bottom_xx-small">Active Webinars</h1>
      <p class="slds-text-color_weak">Discover and register for upcoming webinars.</p>
    </div>

    <div class="slds-p-around_none">

      <!-- Loading -->
      <template if:true={loading}>
        <div class="slds-p-around_medium slds-text-color_weak">Loadingâ€¦</div>
      </template>

      <!-- Table-like list -->
      <template if:true={webinars}>
        <template if:true={webinars.length}>

          <!-- Header row -->
          <div class="slds-grid slds-p-vertical_small slds-p-horizontal_medium slds-theme_shade slds-border_bottom">
            <div class="slds-col slds-text-title_caps">Webinar Name</div>
            <div class="slds-col slds-text-title_caps slds-align_absolute-center" style="max-width: 240px;">Actions</div>
          </div>

          <!-- Rows -->
          <template for:each={webinars} for:item="w">
            <div key={w.id} class="slds-grid slds-p-around_medium slds-border_bottom slds-grid_align-spread" data-id={w.id}>

              <!-- Name + Meta -->
              <div class="slds-col slds-truncate">
                <div class="slds-text-title_bold slds-truncate" title={w.name}>{w.name}</div>
                <div class="slds-text-color_weak slds-m-top_xx-small slds-text-body_small">ID: {w.webinarId}</div>
              </div>

              <!-- Actions -->
              <div class="slds-col slds-grid slds-grid_align-end slds-gutters" style="max-width: 240px;">
                <div class="slds-col">
                  <lightning-button
                    label="Details"
                    variant="neutral"
                    onclick={openDetails}
                    data-id={w.id}>
                  </lightning-button>
                </div>

                <div class="slds-col">
                  <template if:true={w.isRegistered}>
                    <lightning-button
                      label="Registered"
                      variant="success"
                      disabled>
                    </lightning-button>
                  </template>

                  <template if:false={w.isRegistered}>
                    <lightning-button
                      label="Register"
                      variant="brand"
                      onclick={openConfirm}
                      data-id={w.id}
                      disabled={saving}>
                    </lightning-button>
                  </template>
                </div>
              </div>
            </div>
          </template>

        </template>

        <!-- No data -->
        <template if:false={webinars.length}>
          <div class="slds-p-around_medium slds-text-color_weak">No webinars found.</div>
        </template>

      </template>
    </div>

    <!-- Confirm Modal -->
    <template if:true={confirmOpen}>
      <section role="dialog" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Confirm Registration</h2>
          </header>

          <div class="slds-modal__content slds-p-around_medium">
            <p>
              Are you sure you want to register this Lead for
              <strong>{selectedWebinar.name}</strong> (ID: {selectedWebinar.id})?
            </p>
          </div>

          <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeConfirm}></lightning-button>
            <lightning-button variant="brand" label="Yes, Register" onclick={confirmRegister} disabled={saving}></lightning-button>
          </footer>
        </div>
      </section>

      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Details Modal -->
    <template if:true={detailsOpen}>
      <section role="dialog" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Webinar Details</h2>
          </header>

          <div class="slds-modal__content slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters_small">
              <div class="slds-size_1-of-1">
                <div class="slds-text-title_bold slds-m-bottom_x-small">Webinar Name</div>
                <div>{selectedWebinar.name}</div>
              </div>

              <div class="slds-size_1-of-1 slds-m-top_medium">
                <div class="slds-text-title_bold slds-m-bottom_x-small">Webinar ID</div>
                <div>{selectedWebinar.id}</div>
              </div>
            </div>
          </div>

          <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Close" onclick={closeDetails}></lightning-button>
          </footer>

        </div>
      </section>

      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

  </div>
</template>
