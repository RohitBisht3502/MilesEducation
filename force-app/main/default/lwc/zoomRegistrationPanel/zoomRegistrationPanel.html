<template>
  <div class="wrap">
    <lightning-card title="Available Webinars" icon-name="utility:video">
      <div class="slds-p-around_medium">
        <!-- Loading -->
        <template if:true={loading}>
          <div class="muted">Loadingâ€¦</div>
        </template>

        <!-- List -->
        <template if:true={webinars}>
          <template if:true={webinars.length}>
            <div class="card-grid">
              <template for:each={webinars} for:item="w">
                <lightning-card
                  key={w.id}
                  class="webinar-card"
                  title={w.name}
                  icon-name="utility:announcement"
                  onclick={handleCardClick}
                  data-id={w.id}
                >
                  <div class="slds-p-horizontal_medium slds-p-vertical_small">
                    <div class="meta-row">
                      <span class="meta-label">Webinar Name</span>
                      <span class="meta-value">{w.name}</span>
                    </div>
                    <div class="meta-row">
                      <span class="meta-label">Webinar ID</span>
                      <span class="meta-value">{w.id}</span>
                    </div>
                  </div>

                  <div slot="footer" class="card-footer">
                    <lightning-button
                      label="Details"
                      variant="neutral"
                      onclick={openDetails}
                      data-id={w.id}
                    ></lightning-button>
                    <lightning-button
                      label="Register"
                      variant="brand"
                      onclick={openConfirm}
                      data-id={w.id}
                      disabled={saving}
                    ></lightning-button>
                  </div>
                </lightning-card>
              </template>
            </div>
          </template>

          <template if:false={webinars.length}>
            <div class="muted">No webinars found.</div>
          </template>
        </template>
      </div>
    </lightning-card>

    <!-- Confirm Modal -->
    <template if:true={confirmOpen}>
      <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Confirm Registration</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <p>
              Are you sure you want to register this Lead for
              <strong>{selectedWebinar.name}</strong> (ID: {selectedWebinar.id})?
            </p>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeConfirm}></lightning-button>
            <lightning-button variant="brand" label="Yes, Register" onclick={confirmRegister} disabled={saving}></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Details Modal -->
    <template if:true={detailsOpen}>
      <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Webinar Details</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <div class="details-row">
              <div class="details-label">Webinar Name</div>
              <div class="details-value">{selectedWebinar.name}</div>
            </div>
            <div class="details-row">
              <div class="details-label">Webinar ID</div>
              <div class="details-value">{selectedWebinar.id}</div>
            </div>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button variant="neutral" label="Close" onclick={closeDetails}></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </div>
</template>
