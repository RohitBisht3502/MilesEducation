<template>
    <div class="dashboard-container">
        <div class="dashboard-wrapper">
            
            <!-- Call Modal -->
            <template if:true={showCallModal}>
                <c-webinar-call-modal
                    lead-id={selectedLeadForCall.leadId}
                    lead-name={selectedLeadForCall.leadName}
                    lead-email={selectedLeadForCall.leadEmail}
                    lead-phone={selectedLeadForCall.leadPhone}
                    onclose={handleCloseCallModal}
                    onfeedbacksaved={handleFeedbackSaved}>
                </c-webinar-call-modal>
            </template>
            
            <!-- Webinar Selection Screen -->
            <template if:true={showWebinarSelection}>
                <div class="webinar-selection-container">
                    <div class="webinar-selection-card">
                        <div class="webinar-icon-wrapper">
                            <svg class="webinar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <h1 class="webinar-selection-title">Select a Webinar</h1>
                        
                        <div class="webinar-select-wrapper">
                            <lightning-combobox
                                name="webinar"
                                label=""
                                value={selectedWebinarId}
                                placeholder="Choose a webinar..."
                                options={webinarOptions}
                                onchange={handleWebinarChange}
                                class="webinar-combobox">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Header with Back Button on Right -->
            <template if:false={showWebinarSelection}>
                <header class="dashboard-header">
                    <div class="header-left">
                        <div class="header-icon">
                            <svg class="icon-users" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                        </div>
                        <h1 class="header-title">{selectedWebinarName}</h1>
                    </div>
                    
                    <div class="header-right">
                        <template if:true={showSyncButton}>
                            <button 
                                class="sync-btn" 
                                onclick={handleSyncLiveAttendees}
                                disabled={isSyncing}
                                title="Sync with live webinar attendees">
                                <svg class="sync-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                    </path>
                                </svg>
                                <span if:false={isSyncing}>Sync Live</span>
                                <span if:true={isSyncing}>Syncing...</span>
                            </button>
                        </template>
                        
                        <button 
                            class="back-btn"
                            onclick={handleBackToWebinarSelection}
                            title="Back to webinar selection">
                            <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18">
                                </path>
                            </svg>
                            Back
                        </button>
                    </div>
                </header>
            </template>

            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p class="loading-text">Loading webinar data...</p>
                </div>
            </template>

            <!-- Main Content -->
            <template if:false={isLoading}>
                
                <!-- Metrics Grid -->
                <template if:true={showMetrics}>
                    <section class="metrics-section">
                        <div class="metric-card metric-card--primary">
                            <div class="metric-value">{metrics.totalRegistrations}</div>
                            <div class="metric-divider"></div>
                            <div class="metric-label">Total Registrations</div>
                        </div>

                        <div class="metric-card metric-card--success">
                            <div class="metric-value">{metrics.attended}</div>
                            <div class="metric-divider"></div>
                            <div class="metric-label">Attended</div>
                        </div>

                        <div class="metric-card metric-card--info">
                            <div class="metric-value">{metrics.attendanceRate}%</div>
                            <div class="metric-divider"></div>
                            <div class="metric-label">Attendance Rate</div>
                        </div>

                        <div class="metric-card metric-card--warning">
                            <div class="metric-value">{metrics.pendingFollowups}</div>
                            <div class="metric-divider"></div>
                            <div class="metric-label">Absent</div>
                        </div>
                    </section>
                </template>

                <!-- SPOC Summary Table (GM Only) -->
                <template if:true={showSpocTable}>
                    <section class="spoc-table-section">
                        <div class="table-container">
                            <h2 class="table-heading">SPOC Summary</h2>
                            
                            <div class="table-scroll">
                                <table class="data-table">
                                    <thead class="table-header">
                                        <tr>
                                            <th scope="col" class="table-header-cell">SPOC Name</th>
                                            <th scope="col" class="table-header-cell">Total Registrations</th>
                                            <th scope="col" class="table-header-cell">Present</th>
                                            <th scope="col" class="table-header-cell">Absent</th>
                                            <th scope="col" class="table-header-cell">Attendance Rate</th>
                                            <th scope="col" class="table-header-cell table-header-cell--actions">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body">
                                        <template for:each={spocSummaryData} for:item="spoc">
                                            <tr key={spoc.spocId} class="table-row">
                                                <td class="table-cell">
                                                    <div class="spoc-info">
                                                        <span class="spoc-avatar">{spoc.spocName}</span>
                                                    </div>
                                                </td>
                                                <td class="table-cell">
                                                    <button
                                                        data-spoc-id={spoc.spocId}
                                                        data-filter-type="total"
                                                        onclick={handleSpocQuickView}
                                                        class="clickable-number"
                                                        title="View all registrations">
                                                        {spoc.totalRegistrations}
                                                    </button>
                                                </td>
                                                <td class="table-cell">
                                                    <button
                                                        data-spoc-id={spoc.spocId}
                                                        data-filter-type="present"
                                                        onclick={handleSpocQuickView}
                                                        class="clickable-number clickable-number--success"
                                                        title="View present attendees">
                                                        {spoc.present}
                                                    </button>
                                                </td>
                                                <td class="table-cell">
                                                    <button
                                                        data-spoc-id={spoc.spocId}
                                                        data-filter-type="absent"
                                                        onclick={handleSpocQuickView}
                                                        class="clickable-number clickable-number--error"
                                                        title="View absent attendees">
                                                        {spoc.absent}
                                                    </button>
                                                </td>
                                                <td class="table-cell">
                                                    <span class="attendance-rate-badge">{spoc.attendanceRate}%</span>
                                                </td>
                                                <td class="table-cell table-cell--actions">
                                                    <button 
                                                        data-spoc-id={spoc.spocId}
                                                        onclick={handleViewSpocData}
                                                        class="action-btn action-btn--primary"
                                                        title="View SPOC Data">
                                                        View
                                                    </button>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </template>

                <!-- Filters Section -->
                <template if:true={showFilters}>
                    <section class="filters-section">
                        <div class="filters-container">
                            <!-- Search Input -->
                            <div class="search-wrapper">
                                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                                    </path>
                                </svg>
                                <input 
                                    type="text" 
                                    placeholder="Search by name, email, phone, or SPOC..." 
                                    value={searchTerm}
                                    oninput={handleSearchChange}
                                    class="search-input"
                                    aria-label="Search attendees"
                                />
                            </div>
                            
                            <!-- Status Filters -->
                            <div class="status-filters">
                                <template for:each={computedStatusOptions} for:item="status">
                                    <button 
                                        key={status.value}
                                        data-value={status.value}
                                        onclick={handleStatusFilter}
                                        class={status.buttonClass}
                                        aria-pressed={status.ariaPressed}>
                                        <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                                            </path>
                                        </svg>
                                        {status.label}
                                    </button>
                                </template>
                            </div>
                        </div>
                    </section>

                    <!-- Data Table -->
                    <section class="table-section">
                        <div class="table-container">
                            <h2 class="table-heading">Attendee Records</h2>
                            
                            <div class="table-scroll">
                                <table class="data-table">
                                    <thead class="table-header">
                                        <tr>
                                            <th scope="col" class="table-header-cell">Student</th>
                                            <th scope="col" class="table-header-cell">Email</th>
                                            <th scope="col" class="table-header-cell">Phone</th>
                                            <th scope="col" class="table-header-cell">Status</th>
                                            <th scope="col" class="table-header-cell">Registration Date</th>
                                            <th scope="col" class="table-header-cell table-header-cell--actions">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body">
                                        <template for:each={filteredData} for:item="item">
                                            <tr key={item.webinarMemberId} class="table-row">
                                                <td class="table-cell">
                                                    <div class="student-info">
                                                        <div class="student-avatar">
                                                            {item.studentInitials}
                                                        </div>
                                                        <span class="student-name">{item.leadName}</span>
                                                    </div>
                                                </td>
                                                <td class="table-cell">
                                                    <div class="contact-info">
                                                        <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                                            </path>
                                                        </svg>
                                                        <span class="contact-text">{item.email}</span>
                                                    </div>
                                                </td>
                                                <td class="table-cell">
                                                    <div class="contact-info">
                                                        <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                                            </path>
                                                        </svg>
                                                        <span class="contact-text">{item.phone}</span>
                                                    </div>
                                                </td>
                                                <td class="table-cell">
                                                    <span class={item.statusBadgeClass}>
                                                        {item.status}
                                                    </span>
                                                </td>
                                                <td class="table-cell">
                                                    <span class="date-text">{item.formattedDate}</span>
                                                </td>
                                                <td class="table-cell table-cell--actions">
                                                    <div class="action-buttons">
                                                        <template if:true={item.showCallButton}>
                                                            <button 
                                                                data-leadid={item.leadId}
                                                                data-leadname={item.leadName}
                                                                data-email={item.email}
                                                                data-phone={item.phone}
                                                                onclick={handleCall}
                                                                class="action-btn action-btn--primary"
                                                                title="Call Lead">
                                                                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                                          d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                                                    </path>
                                                                </svg>
                                                                Call
                                                            </button>
                                                        </template>
                                                        <template if:false={item.showCallButton}>
                                                            <span class="no-action">â€”</span>
                                                        </template>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                                
                                <!-- No Data State -->
                                <template if:true={isNoData}>
                                    <div class="empty-state">
                                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                            </path>
                                        </svg>
                                        <p class="empty-text">No records found matching your criteria</p>
                                        <p class="empty-subtext">Try adjusting your filters or search terms</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </section>
                </template>

            </template>
        </div>
    </div>
</template>
