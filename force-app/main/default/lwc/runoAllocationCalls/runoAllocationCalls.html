<template>
<lightning-quick-action-panel header="Calling Disposition" class="panel-wrapper">


    <!-- LOADING STATE -->
    <template if:true={loading}>
      <div class="loading-state">
        <lightning-spinner alternative-text="Sending..." size="small"></lightning-spinner>
       
      </div>
    </template>

    <!-- CALL POPUP OVERLAY -->
    <template if:true={showCallPopup}>
      <div class="call-overlay">
        <div class="popup-inner wave-container">
          <div class="popup-call-icon pulse-icon">
            <lightning-icon icon-name="utility:call" size="large"></lightning-icon>
          </div>

          <div class="popup-text">Calling {identity.name}...</div>

          <div class="wave-loader">
            <span></span><span></span><span></span><span></span>
          </div>

          <!-- END CALL BUTTON (AFTER 30s NO RESPONSE) -->
          <template if:true={canEndCall}>
            <div class="slds-m-top_medium">
              <lightning-button
                variant="destructive"
                label="End Call"
                onclick={handleEndCall}>
              </lightning-button>
            </div>
          </template>
        </div>
      </div>
    </template>

    <!-- ERROR -->
    <template if:true={errorText}>
      <div class="error-box">
        <div class="error-inner">
          <lightning-icon icon-name="utility:error" size="x-small" class="error-icon"></lightning-icon>
          <div class="error-message">{errorText}</div>
        </div>
      </div>
    </template>

    <!-- BODY -->
    <div class="body-wrapper">
      <div class="slds-grid slds-gutters slds-wrap">

        <!-- LEFT : LEAD INFO -->
        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
          <div class="section-card">
            <div class="section-header">
              <lightning-icon icon-name="standard:lead" size="small"></lightning-icon>
              <span>Lead Information</span>
            </div>

            <div class="section-content">
              <div class="info-line">
                <lightning-icon icon-name="utility:user" size="x-small"></lightning-icon>
                <span>{identity.name}</span>
              </div>

              <div class="info-line">
                <lightning-icon icon-name="utility:email" size="x-small"></lightning-icon>
                <span>{identity.email}</span>
              </div>

              <div class="info-line">
                <lightning-icon icon-name="utility:phone_portrait" size="x-small"></lightning-icon>
                <span>{identity.phone}</span>
              </div>

              <div class="grid-2">
                <div class="info-line">
                  <lightning-icon icon-name="utility:location" size="x-small"></lightning-icon>
                  <span>{identity.city}</span>
                </div>

                <div class="info-line align-right">
                  <lightning-icon icon-name="utility:topic" size="x-small"></lightning-icon>
                  <span>{identity.source}</span>
                </div>
              </div>

              <div class="grid-2">
                <div class="info-line">
                  <lightning-icon icon-name="utility:collection" size="x-small"></lightning-icon>
                  <span>{identity.stage}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT : CALL STATUS + FEEDBACK -->
        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">

          <!-- CALL STATUS -->
          <div class="section-card call-box">
            <div class="section-header">
              <lightning-icon icon-name="utility:phone" size="small"></lightning-icon>
              <span>{callTitle}</span>

              <template if:true={isLive}>
                <span class="live-badge live-pulse">LIVE</span>
              </template>
            </div>

            <div class="section-content call-status-grid">
              <div class="call-status-item">
                <b>Status:</b> {callStatus}
              </div>

              <div class="call-status-item align-right">
                <b>Duration:</b> {elapsedLabel}
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- SMALL SUCCESS POPUP -->
      <template if:true={showPopup}>
        <div class="call-popup">
          Call Successfully sent
        </div>
      </template>
    </div>
    
          <!-- FEEDBACK -->
         <!-- ================= FEEDBACK : FULL WIDTH ================= -->
<template if:true={showFeedback}>
  <div class="section-card feedback-card slds-m-top_medium">

    <div class="slds-grid slds-gutters slds-wrap">

      <!-- L1 -->
      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
        <lightning-combobox
          name="l1"
          class="text-color"
          label="L1 Status"
          value={l1Value}
          options={l1Options}
          onchange={handleL1Change}>
        </lightning-combobox>
      </div>

      <!-- L2 -->
      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
        <lightning-combobox
          class="slds-m-top_small text-color"
          name="l2"
          label="L2 Sub Status"
          value={l2Value}
          options={l2Options}
          disabled={isL2Disabled}
          onchange={handleL2Change}>
        </lightning-combobox>
      </div>

      <!-- STAGE -->
     <!-- STAGE -->
<div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-m-top_small">
  <lightning-combobox
    class="text-color"
    name="stage"
    label="Stage"
    value={stageValue}
    options={stageOptions}
    onchange={handleStageChange}
    disabled={isStageDisabled}>
  </lightning-combobox>
</div>
<template if:true={isStageDisabled}>
 <div class="slds-text-color_weak slds-m-top_x-small stage-section">
    Stage not applicable for Not-Connected calls
  </div>
</template>


      <!-- COURSE
      <template if:true={isCallLog}>
        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-m-top_small">
          <lightning-combobox
            class="text-color"
            name="course"
            label="Course"
            value={levelValue}
            options={levelOptions}
            onchange={handleLevelChange}>
          </lightning-combobox>
        </div>
      </template> -->

      <!-- NOTIFY -->
      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-m-top_small">
        <lightning-input
          type="checkbox"
          label="Notify Me"
          checked={notifyMe}
          onchange={handleNotifyChange}>
        </lightning-input>
      </div>

      <!-- AUTO FOLLOW -->
      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-m-top_small">
        <lightning-input
          type="checkbox"
          label="Auto-Set Next Follow-up Date (24 hrs)"
          checked={autoSetFollowUp}
          onchange={handleAutoSetChange}>
        </lightning-input>

        <lightning-input
          class="slds-m-top_small text-color"
          type="datetime-local"
          label="Next Follow Up Date"
          value={nextFollowUpDate}
          onchange={handleNextFollowUpDateChange}>
        </lightning-input>
      </div>

    </div>

    <!-- COMMENT (FULL WIDTH – unchanged) -->
    <label class="feedback-label slds-m-top_small slds-col slds-size_1-of-1 slds-large-size_1-of-2 ">
      Call Feedback
      <template if:true={isCommentMandatory}>
        <span style="color:#c23934;"> (Mandatory)</span>
      </template>
      <template if:false={isCommentMandatory}>
        <span style="color:#888;"> (Optional)</span>
      </template>
    </label>

    <lightning-textarea
      value={feedback}
      onchange={handleFeedbackChange}
      placeholder="Write call outcome…"
      maxlength="2000">
    </lightning-textarea>

    <!-- SAVE -->
    <div class="button-group slds-m-top_small  ">
      <lightning-button
        class="save-btn"
        variant="brand"
        label="Save Disposition"
        onclick={saveFeedback}>
      </lightning-button>
    </div>

  </div>
</template>

    <!-- FOOTER BUTTONS -->
    <div slot="footer" class="footer-actions">
     
  <!-- <div class="button-group slds-m-top_small"> -->
      <!-- <lightning-button
        class="save-btn"
        variant="brand"
        label="Save Feedback"
        onclick={saveFeedback}>
      </lightning-button>
    </div> -->
  <div slot="footer" class="footer-actions slds-grid slds-gutters btn-control-sect">

  <!-- PAUSE -->
  <lightning-button
    class="slds-col"
    variant="neutral"
    label="Pause "
    onclick={handlePauseQueue}
    disabled={isQueuePaused}>
  </lightning-button>
   <!-- <lightning-button variant="neutral" label="Close" onclick={close} disabled={disableCancel}></lightning-button> -->

  <!-- RESUME -->
  <lightning-button
    class="slds-col"
    variant="brand"
    label="Resume "
    onclick={handleResumeQueue}
    disabled={isQueueRunning}>
  </lightning-button>

</div>



    <!--  <lightning-button class="call-btn" data-id="callBtn" variant="brand" label={callButtonLabel} onclick={callApi} disabled={callButtonDisabled}></lightning-button> -->
    </div>

  </lightning-quick-action-panel>
</template>
