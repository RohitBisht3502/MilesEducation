<template>
    <lightning-card title="New Lead">
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_error slds-m-bottom_small" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2 slds-small-size_1-of-1 slds-p-around_small">
                    <lightning-combobox
                        name="course"
                        label="Course"
                        value={course}
                        options={courseOptions}
                        required
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>

                <div class="slds-col slds-size_1-of-2 slds-small-size_1-of-1 slds-p-around_small">
                    <lightning-input
                        name="firstName"
                        label="First Name"
                        value={firstName}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2 slds-small-size_1-of-1 slds-p-around_small">
                    <lightning-input
                        name="lastName"
                        label="Last Name"
                        value={lastName}
                        required
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2 slds-small-size_1-of-1 slds-p-around_small">
                    <lightning-input
                        name="phone"
                        type="tel"
                        label="Phone"
                        value={phone}
                        required
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2 slds-small-size_1-of-1 slds-p-around_small">
                    <lightning-input
                        name="email"
                        type="email"
                        label="Email"
                        value={email}
                        required
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>

            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label={saveLabel}
                    onclick={handleCreate}
                    disabled={isLoading}>
                </lightning-button>
                <lightning-button
                    class="slds-m-left_small"
                    variant="neutral"
                    label="Cancel"
                    onclick={handleCancel}
                    disabled={isLoading}>
                </lightning-button>
            </div>
        </div>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
